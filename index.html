<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>üì° Bharath Tv</title>
<style>
:root { --g1:#007bff; --g2:#7f00ff; --accent:#ffd64d; --bg:#05060a; }

html,body{
  margin:0;
  padding:0;
  height:100%;
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(180deg,var(--g1),var(--g2));
  color:#fff;
  animation:fadeIn 1s ease;
  /* keep page itself from scrolling so grid scrolls independently */
  overflow:hidden;
}
@keyframes fadeIn {from{opacity:0}to{opacity:1}}

.wrap{
  max-width:1200px;
  margin:0 auto;
  display:flex;
  flex-direction:column;
  height:100vh; /* use full viewport height */
}

/* Top locked frame */
.top-frame{
  flex:0 0 auto;
  padding:10px;
  text-align:center;
  background:rgba(0,0,0,0.28);
  backdrop-filter:blur(8px);
  box-shadow:0 8px 24px rgba(0,0,0,0.45);
  border-radius:12px;
  margin:8px;
}
.top-frame h1{font-size:28px;color:var(--accent);margin:0;text-shadow:0 4px 16px rgba(127,0,255,0.3);}
.top-frame .sub{font-size:14px;color:rgba(255,255,255,0.85);margin-bottom:10px;}

/* Video container */
.video-container{
  width:100%;
  max-width:900px;
  margin:0 auto 8px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 10px 28px rgba(0,0,0,0.45);
  background:#000;
}
.video-container iframe{
  width:100%;
  height:calc(100vw * 9 / 16); /* responsive */
  max-height:450px;
  min-height:200px;
  border:0;
  display:block;
}

/* Fullscreen button */
.fullscreen-btn{
  display:block;
  margin:8px auto 0;
  padding:10px 18px;
  background:linear-gradient(135deg,var(--g1),var(--g2));
  color:#fff;
  border:none;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
  box-shadow:0 6px 18px rgba(0,0,0,0.45);
}

/* Scrolling grid area (fills remaining height) */
.gridWrap{
  flex:1 1 auto;
  overflow:auto;       /* this scrolls independently */
  padding:12px;
  -webkit-overflow-scrolling: touch;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:12px;
}

/* Tile styles */
.tile{
  background:rgba(0,0,0,0.18);
  border-radius:12px;
  cursor:pointer;
  overflow:hidden;
  transition:transform .15s ease, box-shadow .15s ease;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:8px;
}
.tile:hover{ transform:translateY(-4px); box-shadow:0 10px 28px rgba(0,0,0,0.45); }
.thumb{ width:100%; height:120px; overflow:hidden; border-radius:8px; margin-bottom:8px; display:flex; align-items:center; justify-content:center; background:#111;}
.thumb img{ max-width:100%; max-height:100%; object-fit:contain; display:block; }
.title{ font-weight:700; font-size:15px; text-align:center; color:#fff; }

/* MOBILE: keep video visible but smaller */
@media (max-width:520px){
  .grid{ grid-template-columns:repeat(auto-fill,minmax(140px,1fr)); }
  .thumb{ height:90px; }
  .video-container iframe{ height:calc(100vw * 9 / 16); max-height:280px; }
  .top-frame h1{ font-size:20px; }
  .fullscreen-btn{ font-size:14px; padding:8px 14px; }
}

/* DESKTOP/LARGE SCREENS: reduce video height so list is visible */
@media (min-width:1024px){
  /* make the iframe a fixed, smaller height on wide screens */
  .video-container iframe{
    height:320px;   /* ‚Üê reduced height for desktop so grid shows below */
    max-height:320px;
  }
  /* reduce margins so more vertical space for grid */
  .top-frame{ margin:10px 12px; padding:8px; }
  .video-container{ margin-bottom:6px; max-width:1000px; }
  .gridWrap{ padding:16px; }
  /* optionally increase grid columns on wide screens */
  .grid{ grid-template-columns:repeat(auto-fill,minmax(220px,1fr)); gap:14px; }
}

/* Extra large screens (TV) ‚Äî make video slightly smaller to preserve grid */
@media (min-width:1600px){
  .video-container iframe{ height:280px; max-height:280px; }
  .grid { grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:16px; }
}
</style>
</head>
<body>

<script>
function openVideo(id){
  // channel videos should play with sound (user gesture will be required on some browsers)
  const iframe = document.getElementById('mainPlayer');
  iframe.src = `https://www.youtube.com/embed/${id}?autoplay=1&mute=0&controls=0&modestbranding=1&rel=0&showinfo=0&disablekb=1&fs=0`;
}

document.getElementById('fsBtn').addEventListener('click', ()=>{
  const iframe = document.getElementById('mainPlayer');
  if(iframe.requestFullscreen) iframe.requestFullscreen();
  else if(iframe.webkitRequestFullscreen) iframe.webkitRequestFullscreen();
  else if(iframe.msRequestFullscreen) iframe.msRequestFullscreen();
});
</script>
