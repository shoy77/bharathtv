<!DOCTYPE html>
<html lang="en">
<head>

<title>ðŸ“¡ Bharath Live TV â€” Gemini Blue TV Grid</title>
<style>
  :root {
    --g1:#007bff;
    --g2:#7f00ff;
    --accent:#ffd64d;
    --bg:#05060a;
  }
  html,body{
    margin:0;
    padding:0;
    height:100%;
    font-family:"Segoe UI",Arial,sans-serif;
    background:linear-gradient(180deg,var(--g1),var(--g2));
    color:#fff;
    overflow:hidden; /* lock whole page scroll */
    animation:fadeIn 1s ease;
  }
  @keyframes fadeIn {from {opacity:0;} to {opacity:1;}}
  .wrap{
    max-width:1200px;
    margin:0 auto;
    padding:0;
    display:flex;
    flex-direction:column;
    height:100%;
  }

  /* Header + Video + Fullscreen as one locked frame */
  .top-frame{
    flex: 0 0 auto;
    padding:10px;
    text-align:center;
    background:linear-gradient(180deg,var(--g1),var(--g2));
    box-shadow:0 4px 16px rgba(0,0,0,0.3);
  }
  .top-frame h1{font-size:28px;color:var(--accent); margin:0; text-shadow:0 4px 16px rgba(127,0,255,0.3);}
  .top-frame .sub{font-size:14px;color:rgba(255,255,255,0.8); margin-bottom:10px;}

  .video-container{
    width:100%;
    max-width:800px;
    margin:0 auto 10px;
    border-radius:12px;
    overflow:hidden;
    box-shadow:0 10px 28px rgba(0,0,0,0.5);
    background:#000;
  }
  .video-container iframe{
    width:100%;
    height:calc(100vw * 9 / 16);
    max-height:450px;
    min-height:220px;
    border:0;
    border-radius:12px;
  }
  .fullscreen-btn{
    display:block;
    margin:10px auto 0;
    padding:10px 18px;
    background:linear-gradient(135deg,var(--g1),var(--g2));
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:16px;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,0.5);
  }

  /* Scrolling grid only */
  .gridWrap{
    flex:1 1 auto;
    overflow:auto;
    padding:8px;
  }
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:12px;}
  .tile{background:rgba(0,0,0,0.2);border-radius:12px;cursor:pointer;overflow:hidden;transition:transform 0.15s ease,box-shadow 0.15s ease;display:flex;flex-direction:column;align-items:center;padding:6px;}
  .tile:hover{transform:translateY(-4px);box-shadow:0 10px 28px rgba(0,0,0,0.5);}
  .thumb{width:100%;height:120px;overflow:hidden;border-radius:8px;margin-bottom:6px;}
  .thumb img{width:100%;height:100%;object-fit:cover;}
  .title{font-weight:700;font-size:15px;text-align:center;}

  @media(max-width:520px){
    .grid{grid-template-columns:repeat(auto-fill,minmax(140px,1fr));}
    .thumb{height:90px;}
    .video-container iframe{height:calc(100vw * 9 / 16); max-height:280px;}
  }
  @media(min-width:1200px){
    .video-container iframe{height:450px;}
  }
</style>
</head>
<body>

<script>
  // Tap a tile to change main video
  function openVideo(id){
    document.getElementById('mainPlayer').src = `https://www.youtube.com/embed/${id}?autoplay=1`;
  }

  // Fullscreen button
  const fsBtn = document.getElementById('fsBtn');
  fsBtn.addEventListener('click', ()=>{
    const iframe = document.getElementById('mainPlayer');
    if(iframe.requestFullscreen){
      iframe.requestFullscreen();
    } else if(iframe.webkitRequestFullscreen){
      iframe.webkitRequestFullscreen();
    } else if(iframe.msRequestFullscreen){
      iframe.msRequestFullscreen();
    }
  });
</script>

</html>
